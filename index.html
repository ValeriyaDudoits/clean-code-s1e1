<!DOCTYPE html>
<html>

<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./styles/style.css" media="screen" charset="utf-8">
</head>

<body>
    <section class="eisenhower-matrix">
        <img class="eisenhower-matrix__picture" src="./assets/eisenhower-matrix.jpg" alt="Eisenhower matrix">
        <a class="eisenhower-matrix__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
    </section>

    <section class="main-element">
        <label class="section-name" for="new-task">Add Item</label>
        <ul id="add-item-section">
            <li>
                <input id="new-task" class="input-text" type="text">
                <button>Add</button>
            </li>
        </ul>
        <label class="section-name">Todo</label>
        <ul id="to-do-section">
            <li>
                <input type="checkbox">
                <label class="task">Pay Bills</label>
                <input class="input-text" class="task" type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./assets/remove.svg" alt="Delete"></button>
            </li>
            <li class="edit-mode">
                <input type="checkbox">
                <label class="task">Go Shopping</label>
                <input class="input-text" 
                       type="text" 
                       value="Go Shopping" 
                       class="task">
                <button class="edit">Save</button>
                <button class="delete"><img src="./assets/remove.svg" alt="Delete"></button>
            </li>
        </ul>
        <label class="section-name">Completed</label>
        <ul id="completed-section">
            <li>
                <input type="checkbox" checked>
                <label class="task">See the Doctor</label>
                <input class="input-text" class="task" class="task"class="task" type="text">
                <button class="edit">Edit</button>
                <button class="delete"><img src="./assets/remove.svg" alt="Delete"></button>
            </li>
        </ul>
    </section>
    <script src="./js/app.js"></script>
</body>

</html>
